<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap');
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #D6E2F0;
    }
  </style>
</head>
<body>
<div class="grid h-screen place-items-center mx-auto px-8 w-full sm:max-w-md">
  <div class="bg-white p-6 rounded-2xl">
    <div><img class='rounded-xl' src='images/image-qr-code.png'></div>
    <div class="pt-6 px-6 text-xl text-center font-bold">Improve your front-end skills by building projects</div>
    <div class="pt-4 pb-6 text-base px-6 text-center text-slate-400 font-medium">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>
</div>

</body>
</html>
